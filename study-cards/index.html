<body>
  <div class="container">

    <p class="subtitle">??? ë¥¼ í´ë¦­í•˜ë©´ ìš©ì–´ê°€ ë‚˜íƒ€ë‚©ë‹ˆë‹¤</p>
    
    <!-- ë‹¨ì› ì„ íƒ -->

    <div id="cards" class="cards">

    <div class="add-form">
      <h2>â• ìƒˆ ìš©ì–´ ì¶”ê°€</h2>
      <div class="form-group">
        <input type="text" id="newTerm" placeholder="ìš©ì–´ (ì˜ˆ: API)">

      <div class="form-group">

      </div>
      <p id="addingToCategory" style="font-size: 13px; color: #888; margin-bottom: 12px;"></p>
      <button class="btn-add" onclick="addTerm()">ì¶”ê°€í•˜ê¸°</button>

  <!-- ë‹¨ì› ì¶”ê°€ ëª¨ë‹¬ -->
  <div id="addCategoryModal" class="modal-overlay">
    <div class="modal">
      <h3>ğŸ“ ìƒˆ ë‹¨ì› ì¶”ê°€</h3>
      <div class="form-group">
        <input type="text" id="newCategoryName" placeholder="ë‹¨ì› ì´ë¦„ (ì˜ˆ: 1ë‹¨ì›, ë„¤íŠ¸ì›Œí¬, DBê¸°ì´ˆ)">
      </div>
      <div class="modal-buttons">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, orderBy, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyDf9JYX0taZdlGWCx1SMY5bXHGhH1vOLHA",
      authDomain: "sessac-tour.firebaseapp.com",
      projectId: "sessac-tour",
      storageBucket: "sessac-tour.firebasestorage.app",
      messagingSenderId: "1099123195229",
      appId: "1:1099123195229:web:e79b1f6176a4f0cbb9bcb4",
      measurementId: "G-93218HFRE5"
    };
    
    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // ìƒíƒœ ê´€ë¦¬
    let allTerms = [];
    let categories = [];
    let currentCategory = '__all__';
    let revealedIds = new Set();
    
    // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì—…ë°ì´íŠ¸
    function updateCategories() {
      const uniqueCategories = [...new Set(allTerms.map(t => t.category).filter(Boolean))];
      uniqueCategories.sort();
      categories = uniqueCategories;
      
      const select = document.getElementById('categorySelect');
      const currentValue = select.value;
      
      select.innerHTML = '<option value="__all__">ì „ì²´ ë³´ê¸°</option>';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
      
      // ì´ì „ ì„ íƒê°’ ìœ ì§€
      if (currentValue && (currentValue === '__all__' || categories.includes(currentValue))) {
        select.value = currentValue;
      }
      
      updateAddingToLabel();
    }
    
    // í˜„ì¬ ë‹¨ì›ì— ì¶”ê°€ë¨ í‘œì‹œ
    function updateAddingToLabel() {
      const label = document.getElementById('addingToCategory');
      const select = document.getElementById('categorySelect');
      
      if (select.value === '__all__') {
        label.textContent = 'âš ï¸ ë‹¨ì›ì„ ì„ íƒí•´ì•¼ ì¹´ë“œë¥¼ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤';
        label.style.color = '#f59e0b';
      } else {
        label.textContent = `âœ“ "${select.value}" ë‹¨ì›ì— ì¶”ê°€ë©ë‹ˆë‹¤`;
        label.style.color = '#10b981';
      }
    }
    
    // í•„í„°ë§ëœ ì¹´ë“œ ê°€ì ¸ì˜¤ê¸°
    function getFilteredTerms() {
      if (currentCategory === '__all__') {
        return allTerms;
      }
      return allTerms.filter(t => t.category === currentCategory);
    }
    
    // ì¹´ë“œ ë Œë”ë§
    function renderCards() {
      const container = document.getElementById('cards');
      const terms = getFilteredTerms();
      
      // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
      const countEl = document.getElementById('categoryCount');
      if (currentCategory === '__all__') {
        countEl.textContent = `ì „ì²´ ${allTerms.length}ê°œ ì¹´ë“œ Â· ${categories.length}ê°œ ë‹¨ì›`;
      } else {
        countEl.textContent = `${terms.length}ê°œ ì¹´ë“œ`;
      }
      
      if (terms.length === 0) {
        if (currentCategory === '__all__') {
          container.innerHTML = '<div class="empty">ì•„ì§ ìš©ì–´ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¨ì›ì„ ì„ íƒí•˜ê³  ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
        } else {
          container.innerHTML = '<div class="empty">ì´ ë‹¨ì›ì— ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤. ì•„ë˜ì—ì„œ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
        }
        return;
      }
      
      container.innerHTML = terms.map((item, index) => {
        const isRevealed = revealedIds.has(item.id);
        return `
          <div class="card">
            <span class="card-number">${index + 1}.</span>
            <div class="card-content">
              <div>
                <button class="term-btn ${isRevealed ? 'term-revealed' : 'term-hidden'}" 
                        onclick="toggleReveal('${item.id}')">
                  ${isRevealed ? item.term : '???'}
                </button>
                ${isRevealed ? '<span class="hint">(í´ë¦­í•˜ì—¬ ìˆ¨ê¸°ê¸°)</span>' : ''}
              </div>
              <p class="definition">${item.definition}</p>
            </div>
            <button class="delete-btn" onclick="deleteTerm('${item.id}')">âœ•</button>
          </div>
        `;
      }).join('');
    }
    
    // ë‹¨ì› ë³€ê²½
    window.onCategoryChange = function() {
      const select = document.getElementById('categorySelect');
      currentCategory = select.value;
      revealedIds.clear();
      renderCards();
      updateAddingToLabel();
    };
    
    // í† ê¸€
    window.toggleReveal = function(id) {
      if (revealedIds.has(id)) {
        revealedIds.delete(id);
      } else {
        revealedIds.add(id);
      }
      renderCards();
    };
    
    // ì „ì²´ ë³´ê¸°
    window.revealAll = function() {
      getFilteredTerms().forEach(t => revealedIds.add(t.id));
      renderCards();
    };
    
    // ì „ì²´ ìˆ¨ê¸°ê¸°
    window.hideAll = function() {
      revealedIds.clear();
      renderCards();
    };
    
    // ë‹¨ì› ì¶”ê°€ ëª¨ë‹¬
    window.openAddCategoryModal = function() {
      document.getElementById('addCategoryModal').classList.add('active');
      document.getElementById('newCategoryName').value = '';
      document.getElementById('newCategoryName').focus();
    };
    
    window.closeAddCategoryModal = function() {
      document.getElementById('addCategoryModal').classList.remove('active');
    };
    
    // ë‹¨ì› ì¶”ê°€
    window.addCategory = function() {
      const input = document.getElementById('newCategoryName');
      const name = input.value.trim();
      
      if (!name) {
        alert('ë‹¨ì› ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      if (categories.includes(name)) {
        alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ë‹¨ì›ì…ë‹ˆë‹¤.');
        return;
      }
      
      // ë¹ˆ ì¹´í…Œê³ ë¦¬ë¥¼ selectì— ì¶”ê°€
      categories.push(name);
      categories.sort();
      
      const select = document.getElementById('categorySelect');
      select.innerHTML = '<option value="__all__">ì „ì²´ ë³´ê¸°</option>';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
      
      // ìƒˆ ë‹¨ì› ì„ íƒ
      select.value = name;
      currentCategory = name;
      
      closeAddCategoryModal();
      renderCards();
      updateAddingToLabel();
    };
    
    // ë‹¨ì› ì‚­ì œ
    window.deleteCategory = async function() {
      const select = document.getElementById('categorySelect');
      const category = select.value;
      
      if (category === '__all__') {
        alert('ì‚­ì œí•  ë‹¨ì›ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }
      
      const termsInCategory = allTerms.filter(t => t.category === category);
      
      if (termsInCategory.length > 0) {
        if (!confirm(`"${category}" ë‹¨ì›ì— ${termsInCategory.length}ê°œì˜ ì¹´ë“œê°€ ìˆìŠµë‹ˆë‹¤.\në‹¨ì›ê³¼ ëª¨ë“  ì¹´ë“œë¥¼ ì‚­ì œí• ê¹Œìš”?`)) {
          return;
        }
        
        // í•´ë‹¹ ë‹¨ì›ì˜ ëª¨ë“  ì¹´ë“œ ì‚­ì œ
        try {
          for (const term of termsInCategory) {
            await deleteDoc(doc(db, 'study-cards', term.id));
          }
        } catch (error) {
          console.error('ì‚­ì œ ì‹¤íŒ¨:', error);
          alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          return;
        }
      } else {
        if (!confirm(`"${category}" ë‹¨ì›ì„ ì‚­ì œí• ê¹Œìš”?`)) {
          return;
        }
        // ë¹ˆ ì¹´í…Œê³ ë¦¬ëŠ” ëª©ë¡ì—ì„œë§Œ ì œê±°
        categories = categories.filter(c => c !== category);
      }
      
      // ì „ì²´ë³´ê¸°ë¡œ ì´ë™
      select.value = '__all__';
      currentCategory = '__all__';
      renderCards();
      updateAddingToLabel();
    };
    
    // ìš©ì–´ ì¶”ê°€
    window.addTerm = async function() {
      const select = document.getElementById('categorySelect');
      
      if (select.value === '__all__') {
        alert('ë‹¨ì›ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }
      
      const termInput = document.getElementById('newTerm');
      const defInput = document.getElementById('newDefinition');
      
      const term = termInput.value.trim();
      const definition = defInput.value.trim();
      
      if (!term || !definition) {
        alert('ìš©ì–´ì™€ ì„¤ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      try {
        await addDoc(collection(db, 'study-cards'), {
          term,
          definition,
          category: select.value,
          createdAt: new Date()
        });
        
        termInput.value = '';
        defInput.value = '';
      } catch (error) {
        console.error('ì¶”ê°€ ì‹¤íŒ¨:', error);
        alert('ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    };
    
    // ìš©ì–´ ì‚­ì œ
    window.deleteTerm = async function(id) {
      if (!confirm('ì •ë§ ì‚­ì œí• ê¹Œìš”?')) return;
      
      try {
        await deleteDoc(doc(db, 'study-cards', id));
        revealedIds.delete(id);
      } catch (error) {
        console.error('ì‚­ì œ ì‹¤íŒ¨:', error);
        alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    };
    
    // ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™”
    const q = query(collection(db, 'study-cards'), orderBy('createdAt', 'asc'));
    onSnapshot(q, (snapshot) => {
      allTerms = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      updateCategories();
      renderCards();
    });
  </script>

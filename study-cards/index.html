<body>
  <div class="container">

    <div class="controls">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyDf9JYX0taZdlGWCx1SMY5bXHGhH1vOLHA",
      authDomain: "sessac-tour.firebaseapp.com",
      projectId: "sessac-tour",
      storageBucket: "sessac-tour.firebasestorage.app",
      messagingSenderId: "1099123195229",
      appId: "1:1099123195229:web:e79b1f6176a4f0cbb9bcb4",
      measurementId: "G-93218HFRE5"
    };
    
    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // ìƒíƒœ ê´€ë¦¬
    let terms = [];
    let revealedIds = new Set();
    
    // ì¹´ë“œ ë Œë”ë§
    function renderCards() {
      const container = document.getElementById('cards');
      
      if (terms.length === 0) {
        container.innerHTML = '<div class="empty">ì•„ì§ ìš©ì–´ê°€ ì—†ìŠµë‹ˆë‹¤. ì•„ë˜ì—ì„œ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
        return;
      }
      
      container.innerHTML = terms.map((item, index) => {
        const isRevealed = revealedIds.has(item.id);
        return `
          <div class="card">
            <span class="card-number">${index + 1}.</span>
            <div class="card-content">
              <div>
                <button class="term-btn ${isRevealed ? 'term-revealed' : 'term-hidden'}" 
                        onclick="toggleReveal('${item.id}')">
                  ${isRevealed ? item.term : '???'}
                </button>
                ${isRevealed ? '<span class="hint">(í´ë¦­í•˜ì—¬ ìˆ¨ê¸°ê¸°)</span>' : ''}
              </div>
              <p class="definition">${item.definition}</p>
            </div>
            <button class="delete-btn" onclick="deleteTerm('${item.id}')">âœ•</button>
          </div>
        `;
      }).join('');
    }
    
    // í† ê¸€
    window.toggleReveal = function(id) {
      if (revealedIds.has(id)) {
        revealedIds.delete(id);
      } else {
        revealedIds.add(id);
      }
      renderCards();
    };
    
    // ì „ì²´ ë³´ê¸°
    window.revealAll = function() {
      terms.forEach(t => revealedIds.add(t.id));
      renderCards();
    };
    
    // ì „ì²´ ìˆ¨ê¸°ê¸°
    window.hideAll = function() {
      revealedIds.clear();
      renderCards();
    };
    
    // ìš©ì–´ ì¶”ê°€
    window.addTerm = async function() {
      const termInput = document.getElementById('newTerm');
      const defInput = document.getElementById('newDefinition');
      
      const term = termInput.value.trim();
      const definition = defInput.value.trim();
      
      if (!term || !definition) {
        alert('ìš©ì–´ì™€ ì„¤ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      try {
        await addDoc(collection(db, 'study-cards'), {
          term,
          definition,
          createdAt: new Date()
        });
        
        termInput.value = '';
        defInput.value = '';
      } catch (error) {
        console.error('ì¶”ê°€ ì‹¤íŒ¨:', error);
        alert('ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    };
    
    // ìš©ì–´ ì‚­ì œ
    window.deleteTerm = async function(id) {
      if (!confirm('ì •ë§ ì‚­ì œí• ê¹Œìš”?')) return;
      
      try {
        await deleteDoc(doc(db, 'study-cards', id));
        revealedIds.delete(id);
      } catch (error) {
        console.error('ì‚­ì œ ì‹¤íŒ¨:', error);
        alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    };
    
    // ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™”
    const q = query(collection(db, 'study-cards'), orderBy('createdAt', 'asc'));
    onSnapshot(q, (snapshot) => {
      terms = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      renderCards();
    });
  </script>
